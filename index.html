<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de notas</title>
    <script src="main.js" defer></script>
</head>
<body>

    <main>
        <div class="contenedor-superior">
            <h1>Bienvenido al bloc de notas</h1>
             <!--

            -->
            <h2>CARPETA INICIAL</h2>
        </div>

        <div class="contenedor-lateral-izq">

            </form>

            <div class="contenedor-carpetas">
                <img src="../src/assets/folder.png" alt="">

        </div>

        <div class="contenedor-lateral-dcho">

            <div class="contenedor-notas">
                <div class="nota">
                    <input type="checkbox">
                    <p>nombre nota</p>
                </div>
            </div>
        </div>
    </main>
