<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de notas</title>
    <script src="main.js" defer></script>
    <link rel="icon" href="../src/assets/favicon.ico" type="image/ico">
</head>
<body>

    <main>
        <div class="contenedor-superior">
            <div class="titulo" style="display: flex; flex-direction: row; justify-content: space-between;">
                <h1>Bienvenido al bloc de notas</h1>
                <a href="https://github.com/Samuel-96" target="_blank">
                    <img src="" class="tema" style="margin: 10px; width: 50px; height: 50px; cursor: pointer;">
                </a>
                
            </div>
             
            <div class="contenedor-menu">
               <div style="display: flex; align-items: center;">
                <img class="ocultar-panel" src="" alt="menú lateral">
                <p>Menú</p>
               </div>
                <h2 id="nombre-carpeta-seleccionada"></h2>
            </div>

        </div>

        <div class="contenedor-lateral-izq">

            <div class="inbox">
                <img id="bandeja-entrada" src="" alt="imagen buzon entrada">
                <h2 style="color: white;">Buzón de entrada</h2>
            </div>

            <div class="carpetas" style="margin-bottom: -10px;">
                <img id="bandeja-carpetas" src="" alt="imagen buzon entrada">
                <h2 style="color: white;">Carpetas</h2>
            </div>

            <form action="">
                <input id="nueva-carpeta" type="text" placeholder="Nombre de la nueva carpeta" maxlength="20">
                <input id="crear-carpeta" type="button" value="Crear" >
            </form>

            <div id="contenedorAviso" class="contenedor-aviso">
                <h1 class="aviso"></h1>
                <button id="cerrarAviso">Cerrar</button>
                <button id="eliminar">Eliminar</button>
            </div>
            
        </div>

        <div class="contenedor-lateral-dcho">
            <div class="info-añadir-nota">
                <p class="contador-notas">Notas (0)</p>
                <img class="nueva-nota" src="" alt="imagen con el simbolo de sumar">
            </div

        </div>
        
    </main>
    <div class="abrirDescripcionNota">
        <h1 style="text-align: center;">Detalles de la nota</h1>
        <p class="descripcionNotaAbierta"></p>
        <button class="cerrar-descripcion">Cerrar</button>
    </div>
    <div class="añadir-nota">
        <form action="">
            <h1>Nueva nota</h1>
            <input id="titulo-nota" type="text" placeholder="Nombre de la nota" required>
            <input id="fecha-nota" type="date">
            <textarea id="descripcion-nota" cols="20" rows="9" placeholder="Descripción de la nota" maxlength="83"></textarea>
            <input id="crear-nota" type="button" value="Crear nota">
            <input class="cancelar-nota" type="button" value="Cancelar">
        </form>
    </div>
    <div id="overlay"></div> 
</body>
</html>
